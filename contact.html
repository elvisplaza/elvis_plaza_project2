<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haper Design</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<!-- ====================== header used same html as index =========================== -->
<body>
    <header class="header__blog header__contact-me">
        <section class="nav-section wrapper">
            <label class="label__toggle" for="toggle" name="toggle"><i class="fas fa-bars"></i></label>
            <input type="checkbox" name="toggle" id="toggle" class="checkbox__input">
            <nav class="menu">
                <ul class="menu__group">
                    <li class="menu__item menu__item--title">
                        <h1 class="menu__item__link--title">harper</h1>
                    </li>
                    <li class="menu__item menu__item--home"><a class="menu__item__link" href="index.html">home</a></li>
                    <li class="menu__item menu__item--about"><a class="menu__item__link" href="index.html#about">about</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="blog.html">blog</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="#contact">contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="background-picture">
            <div class="background-picture__picture">
                <img class="background-picture__picture--full-width" src="./assets/contact-image-1.jpg" alt="a picture of a mixture of colours, in a pool. the colours are a mix of light purple, blue and pink.">
            </div>
        </section>
    </header>
    <!-- ============================= main content======================== -->
    <main class="main__background--white-shade clearfix">
        <div class="wrapper">
            <div class="background-picture__title background-picture__title--contact-me">
                <h2 class="background-picture__title--left">contact me</h2>
            </div>
<!-- ======================= aside content ======================= -->
            <aside class="contact-me" id="contact">
                <div class="contact-me__content">
                    <div class="social-media">
                        <ul class="social-media__group">
                            <li class="social-media__item"> <a class="social-media__link" href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="social-media__item"> <a class="social-media__link" href="#"><i class="fab fa-twitter"></i></a></li>
                            <li class="social-media__item"> <a class="social-media__link" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li class="social-media__item"> <a class="social-media__link" href="#"><i class="fab fa-instagram"></i></a></li>
                        </u>
   <!-- ================ use float instead of flex=========================                      -->
                    </div>
                    <div class="contact-me__info">
                        <p class="contact-me__info__item">info@email.com</p>
                        <p class="contact-me__info__item">123 - 456 - 7890</p>
                        <p class="contact-me__info__item">123 Queen Street West, Unit 10</p>
                        <p class="contact-me__info__item">Toronto, Ontario</p>
                        <p class="contact-me__info__item">M5V2D5</p>
                    </div>
                </div>
            </aside>
<!-- ================= form - same html setup from blog ===================== -->
            <div class="blog__form contact-me__form">
                <form action="" class="form">
                    <div class="form__name-email clearfix">
                        <label class="label" for="name">Name</label>
                        <input type="text" placeholder="Name" id="name" class="name">
                        <label class="label"for="email">email address</label>
                        <input type="text" placeholder="Email-address" id="email"class="email">
                    </div>
                    <div class="form__comment">
                        <label class="label" for="textarea">Name</label>
                        <textarea type="textarea" placeholder="Comment" id="textarea" class="comment "></textarea>
    
                    </div>
                    <div class="form__button">
                        <button class="form__button--full-width">post comment</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
        <!-- ================= same copyright html syntax used throughout============ -->

    <footer class="copyright copyright__blog">
        <p class="copyright__text">Copyright Â© 2018 HackerYou </p>
    </footer>

</body>

</html>
